<div class="dashboard upload-reminder">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-6 dashboard-header upload-reminder-header">
				<h2>Reminder to upload documents</h2>
			</div>
			<div class="col-sm-12 col-md-8  dash-row ">
				<div class="row">
					<div class="col-sm-12 col-lg-7 dash-row reminder-to-upload">
						<div class="dashboard-items">
							<div class="dash-title">Reminder to upload documents</div>
							<div class="select-container">
								<p>Time until closing the account</p>
							   	<select class="selectpicker reminder-to-upload-interval">
			   			   		  	<option value="30 days">30 days</option>
			   			   		  	<option value="15 days">15 days</option>
			   			   		  	<option value="14 days">14 days</option>
			   			   		  	<option value="13 days">13 days</option>
			   			   		  	<option value="12 days">12 days</option>
			   			   		  	<option value="11 days">11 days</option>
			   			   		  	<option value="10 days">10 days</option>
			   			   		  	<option value="5 days">5 days</option>
			   			   		  	<option value="4 days">4 days</option>
			   			   		  	<option value="3 days">3 days</option>
			   			   		  	<option value="2 days">2 days</option>
			   			   		  	<option value="1 day">1 day</option>
							   	</select>
							</div>
							<div class="select-container ">
								<p>Reminder time (GMT)</p>
							   	<select class="selectpicker reminder-to-upload-time">
			   			   		  	<option value="14:00">14:00</option>
			   			   		  	<option value="15:00">15:00</option>
			   			   		  	<option value="16:00">16:00</option>
			   			   		  	<option value="17:00">17:00</option>
			   			   		  	<option value="18:00">18:00</option>
			   			   		  	</select>
							</div>
							<div class="select-container reminder-toggle">
								<span class="reminder-toggle-text">OFF/ON</span>
								<label class="reminder-toggle-switch">
									<input id="reminderToUploadActiveToggle" type="checkbox">
								  	<span class="slider round"></span>
								</label>
							</div>
							<br class="clearBoth" />
							<div class="message-text-input messages-input-holder">
								<div id="message-input-tabs" class="container1">
									<ul  class="nav nav-pills">
										<li class="active">
									        <a  href="#reminder-to-upload-input-en" data-toggle="tab"> English</a>
										</li>
										<li>
											<a href="#reminder-to-upload-input-pl" data-toggle="tab">Polish</a>
										</li>
										<li>
											<a href="#reminder-to-upload-input-es" data-toggle="tab">Spanish</a>
										</li>
										<li>
											<a href="#reminder-to-upload-input-zh-hans" data-toggle="tab">Chinese</a>
										</li>
										<li>
											<a href="#reminder-to-upload-input-ar" data-toggle="tab">Arabic</a>
										</li>
									</ul>
									<div class="tab-content clearfix">
										
										<div class="tab-pane active" id="reminder-to-upload-input-en">
											<div class=" message-input-left 	reminder-to-upload-en-input" data-language="en">
						          				<span class="current-language">English</span>
												<span class="message-input-type">Title</span>
												<input type="text" id="reminder-to-upload-title-en" class="title-push">
												<span class="message-input-type">Message</span>
												<textarea id="reminder-to-upload-message-en" rows="6"></textarea>
											</div>
										</div>

										<div class="tab-pane" id="reminder-to-upload-input-pl">
											<div class=" message-input-left reminder-to-upload-pl-input" data-language="pl">
						          				<span class="current-language">Polish</span>
												<span class="message-input-type">Title</span>
												<input type="text" id="reminder-to-upload-title-pl" class="title-push">
												<span class="message-input-type">Message</span>
												<textarea id="reminder-to-upload-message-pl" rows="6"></textarea>
											</div>
										</div>

										<div class="tab-pane" id="reminder-to-upload-input-es">
											<div class=" message-input-left reminder-to-upload-es-input" data-language="es">
						          				<span class="current-language">Spanish</span>
												<span class="message-input-type">Title</span>
												<input type="text" id="reminder-to-upload-title-es" class="title-push">
												<span class="message-input-type">Message</span>
												<textarea id="reminder-to-upload-message-es" rows="6"></textarea>
											</div>
										</div>


										<div class="tab-pane" id="reminder-to-upload-input-zh-hans">
											<div class=" message-input-left reminder-to-upload-zh-hans-input" data-language="zh-hans">
						          				<span class="current-language">Chinese</span>
												<span class="message-input-type">Title</span>
												<input type="text" id="reminder-to-upload-title-zh-hans" class="title-push">
												<span class="message-input-type">Message</span>
												<textarea id="reminder-to-upload-message-zh-hans" rows="6"></textarea>
											</div>
										</div>

										<div class="tab-pane" id="reminder-to-upload-input-ar">
											<div class=" message-input-left reminder-to-upload-ar-input" data-language="ar">
						          				<span class="current-language">Arabic</span>
												<span class="message-input-type">Title</span>
												<input type="text" id="reminder-to-upload-title-ar" class="title-push">
												<span class="message-input-type">Message</span>
												<textarea id="reminder-to-upload-message-ar" rows="6"></textarea>
											</div>
										</div>
										

									</div>
								</div>
								<div class="reminder-to-upload-button-holder">
									<button class="btn reminder-to-upload-save save">Save</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
