<!DOCTYPE html>
<html>

	<head>
	    <meta charset="utf-8">
	    <!-- Latest compiled and minified CSS -->
	    <link rel="manifest" href="manifest.json">
	    
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	    <!-- Optional theme -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
	    <link rel="stylesheet" href="css/fa/css/font-awesome.min.css">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/css/bootstrap-select.min.css">
	    <link rel="stylesheet" href="css/fonts.css">
	    <link rel="stylesheet" href="css/styles.css">
	    <link rel="stylesheet" href="css/admin-panel.css">
	    <link rel="stylesheet" href="css/messages.css">
	    <link rel="stylesheet" href="css/announcements.css">
	    <link rel="stylesheet" href="css/login-reminder.css">
	    <link rel="stylesheet" href="css/kyc-reminder.css">
	    <link rel="stylesheet" href="css/general.css">
	    <link rel="stylesheet" href="css/reports.css">
	    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase-app.js"></script>
	    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase-messaging.js"></script>

	    <link rel="stylesheet" href="https://pulse-prp.easymarkets.com/0.1/css/projects/em/generic/elements/alerts.css">
	    <!-- include summernote css/js-->
	    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.css" rel="stylesheet">
	</head>

	<body>
		<div class="content">
		    <div id="login-form-holder" class="login-form">
		        <div class="header">
		        	<div id="logo-container" class="logo-container">
		        		<div class="logo-holder holder">
		    	            <img src="img/logo_32.png"/>
		        		</div>
		        		<div class="text-holder holder">
		        			<div class="top-text"><span class="left-text">market</span><span class="right-text">Notifications</span></div>
		        		</div>
		        	</div>
		        </div>
		        <div class="form-holder">
					<div class="login-error error">
						<span class="login-error-content error-content"></span>
					</div>
					<form autocomplete="off">
					    <div class="form-group username-group">
					        <div class="input-group">
					            <div class="input-group-addon"><i class="fa fa-user"></i></div>
					            <input type="text" class="form-control" id="username" placeholder="Username">
					        </div>
					    </div>
					    <div class="form-group password-group">
					    	<div class="input-group">
					            <div class="input-group-addon"><i class="fa fa-lock"></i></div>
					            <input type="password" class="form-control" id="password" placeholder="Password">
					        </div>
					    </div>
					    <div class="login-btn-group btn-group">
					        <a href="#" class="login-btn btn">Log In</a>
					    </div>
					</form>		        	
		        </div>
		    </div>
		    <div id="panel-content" class="panel-content"></div>
		    <div id="dashboard-content" class="dashboard-content"></div>
		</div>
		<div id="user-management" class="user-management">
			<div class="username-holder">
				<div class="icon-holder">
					<i class="fa fa-user-circle"></i>
				</div>
				<div class="name-holder"></div>
			</div>
			<div class="actions-holder">
				<div class="logout-holder">Logout</div>
				<div class="profile-holder">Profile</div>
			</div>

		</div>
	    <div id="adminModal" class="modal fade">
		    <div class="modal-dialog">
		        <div class="modal-content">
					
		        </div>
		    </div>
		</div>
	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
	    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	    <!-- Latest compiled and minified JavaScript -->
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.js"></script>

	    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/js/bootstrap-select.min.js"></script>
	    <script src="https://pulse-prp.easymarkets.com/0.1/js/projects/em/generic/bootstrap-notify/3.1.3/bootstrap-notify.min.js"></script>

	    <script src="../live/socket.io/socket.io.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.0.6/rx.all.js"></script>
	    <script src="scripts/pubsub.js"></script>
	    <script src="scripts/panel.js"></script>
	    <script src="scripts/login.js"></script>
	    <script src="scripts/messages.js"></script>
	    <script src="scripts/automated-messages.js"></script>
	    <script src="scripts/login-reminder.js"></script>
	    <script src="scripts/kyc-reminder.js"></script>
	    <script src="scripts/app.js"></script>
	    <script src="scripts/papaparse.min.js"></script>
	</body>

</html>
